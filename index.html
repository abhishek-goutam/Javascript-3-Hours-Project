<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.0/axios.min.js"
      integrity="sha512-A6BG70odTHAJYENyMrDN6Rq+Zezdk+dFiFFN6jH1sB+uJT3SYMV4zDSVR+7VawJzvq7/IrT/2K3YWVKRqOyN0Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Restaurant App</title>
  </head>
  <body>
    <div class="container mt-5">
      <form class="row gy-2 gx-3 align-items-center">
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingInput">Food Item</label>
          <input
            type="text"
            class="form-control"
            id="foodItem"
            placeholder="Food Item"
          />
        </div>
        <div class="col-auto">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="price"
              placeholder="Price"
            />
          </div>
        </div>
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingSelect"
            >Preference</label
          >
          <select class="form-select" id="autoSizingSelect">
            <option selected>Select Table</option>
            <option value="1">Table 1</option>
            <option value="2">Table 2</option>
            <option value="3">Table 3</option>
          </select>
        </div>
        <div class="col-auto">
          <button id="btn" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="container mt-5">
    <div class="div">
        <ul id="table" class="list-group">
            <h3></h3>
            <li id="table1" class="list-group-item"></li>
          </ul>
          
    </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
